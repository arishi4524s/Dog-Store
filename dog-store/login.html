<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pawfect Pet Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>üêæ Pawfect Pet Store</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <h2>Login to Your Account</h2>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p class="auth-switch">
                        Don't have an account?
                        <a href="register.html">Create one</a>
                    </p>
                </form>

                
                <!-- DEMO CREDENTIALS - This should be BELOW the form -->
                <div class="user-types">
                    <div class="user-type-card">
                        <h4>Customer Login</h4>
                        <p>Username: <code>user</code></p>
                        <p>Password: <code>password</code></p>
                    </div>
                    <div class="user-type-card">
                        <h4>Admin Login</h4>
                        <p>Username: <code>admin</code></p>
                        <p>Password: <code>admin123</code></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pawfect Pet Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
