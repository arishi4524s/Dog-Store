<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Pawfect Pet Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>üêæ Admin Panel</h1>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html">View Store</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="admin-panel">
            <div class="admin-header">
                <h2>Product Management</h2>
                <p>Add, edit, and manage your dog products</p>
            </div>

            <div class="admin-section">
                <h3>Add New Product</h3>
                <form id="addProductForm" class="product-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Product Name:</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Category:</label>
                            <select id="productCategory" required>
                                <option value="">Select Category</option>
                                <option value="food">Dog Food</option>
                                <option value="items">Dog Items</option>
                                <option value="accessories">Dog Accessories</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="productDescription">Description:</label>
                        <textarea id="productDescription" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productPrice">Price:</label>
                            <input type="text" id="productPrice" placeholder="‚Çπ0.00" required>
                        </div>
                        <div class="form-group">
                            <label for="productEmoji">Emoji:</label>
                            <input type="text" id="productEmoji" placeholder="üêï" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Add Product</button>
                </form>
            </div>

            <div class="admin-section">
                <h3>Manage Products</h3>
                <div class="products-management">
                    <div class="category-management">
                        <h4>Dog Food</h4>
                        <div class="admin-products-grid" id="adminFoodGrid"></div>
                    </div>
                    
                    <div class="category-management">
                        <h4>Dog Items</h4>
                        <div class="admin-products-grid" id="adminItemsGrid"></div>
                    </div>
                    
                    <div class="category-management">
                        <h4>Dog Accessories</h4>
                        <div class="admin-products-grid" id="adminAccessoriesGrid"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pawfect Pet Store. Admin Panel</p>
    </footer>

    <script src="products.js"></script>
    <script src="admin.js"></script>
    <script src="script.js"></script>
</body>
</html>
