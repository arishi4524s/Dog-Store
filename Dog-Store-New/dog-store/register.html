<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pawfect Pet Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>üêæ Pawfect Pet Store</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">
                <h2>Create a New Account</h2>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regUsername">Username:</label>
                        <input type="text" id="regUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password:</label>
                        <input type="password" id="regPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="regConfirm">Confirm Password:</label>
                        <input type="password" id="regConfirm" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                    <p class="auth-switch">
                        Already have an account?
                        <a href="login.html">Login</a>
                    </p>
                </form>

                
                <!-- DEMO CREDENTIALS - This should be BELOW the form -->
                <div class="user-types">
                    <div class="user-type-card">
                        <h4>Customer Login</h4>
                        <p>Username: <code>user</code></p>
                        <p>Password: <code>password</code></p>
                    </div>
                    <div class="user-type-card">
                        <h4>Admin Login</h4>
                        <p>Username: <code>admin</code></p>
                        <p>Password: <code>admin123</code></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pawfect Pet Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
